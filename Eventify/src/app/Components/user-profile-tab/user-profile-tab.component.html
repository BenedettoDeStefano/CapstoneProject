<!--"Profilo"-->
<section class="profile">
    <div class="profile-info">
      <h1>{{currentUserInfo.username}}</h1>
      <p class="text-white">{{currentUserInfo.email}}</p>
    </div>
  <div class="location-container">
    <hr class="text-white">
    <h5 class="left">Cambia localit√†</h5>
    <select (change)="onLocationSelect($event)">
      <option *ngFor="let location of locations" [value]="location">{{location}}</option>
    </select>
  </div>

<!--Sezione "FAQ" -->
<div class="faq-section">
  <h5>Serve Aiuto?</h5>
  <ul>
    <li *ngFor="let faq of faqs">
      <details>
        <summary>{{ faq.domanda }}</summary>
        <hr class="m-0 text-white">
        <p class="text-white">{{ faq.risposta }}</p>
      </details>
    </li>
  </ul>
</div>
</section>
