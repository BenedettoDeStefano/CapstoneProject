
<section class="profile">
  <div class="profile-container">
    <div class="profile-picture">
      <img *ngIf="currentUserInfo.profilePicture" [src]="currentUserInfo.profilePicture" alt="Profile Picture">
    </div>
    <div class="profile-info">
      <h1>{{currentUserInfo.username}}</h1>
      <p class="text-white">{{currentUserInfo.email}}</p>
    </div>
  </div>

  <div class="location-container">
    <hr class="text-white">
    <h5 class="text-white">Cambia localit√†</h5>
    <select (change)="onLocationSelect($event)">
      <option *ngFor="let location of locations" [value]="location">{{location}}</option>
    </select>
  </div>
</section>
