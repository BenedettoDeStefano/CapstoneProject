<div *ngIf="notifications.length === 0" class="alert alert-info text-center mt-4">
  Non ci sono Notifiche
</div>


<!--"Notifiche"-->
<section >
  <div *ngFor="let notification of notifications | slice:0:shownNotifications" class="notification d-flex justify-content-between">
    <div>
      <h5>{{ notification.content }}</h5>
      <p>{{ notification.date | date: 'short' }}</p>
    </div>
    <div>
      <button class="btndelete" (click)="deleteNotification(notification.id!)"><i class="bi bi-trash"></i></button>
    </div>
  </div>
<!--Mostra "altro"-->
  <button *ngIf="notifications.length > shownNotifications" (click)="showMore($event)" class="btnmy">Mostra altro <i class="bi bi-arrow-down-circle-fill"></i> </button>
</section>
