<section>
  <div *ngFor="let notification of notifications | slice:0:shownNotifications" class="notification">
    <h3>{{ notification.content }}</h3>
    <p>{{ notification.date }}</p>
  </div>

  <button *ngIf="notifications.length > shownNotifications" (click)="showMore($event)" class="btnmy">Mostra altro</button>
</section>
