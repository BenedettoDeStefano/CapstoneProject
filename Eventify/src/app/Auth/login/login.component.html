<div *ngIf="!showLoginForm" class="initial-button">
  <button class="btn btn-success btn-lg" (click)="showLoginForm = true">Entra</button>
</div>


<div *ngIf="showLoginForm" class="login-form">
<div class="login-container">
  <div class="login-header">
    <h2>Accedi</h2>
  </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" [(ngModel)]="email" placeholder="Inserisci la tua email" />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input id="password" [(ngModel)]="password" type="password" placeholder="Inserisci la tua password" />
    </div>
    <button class="btn btn-primary" (click)="login()">Accedi</button>
    <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
    <div class="signup-prompt">
      Non sei ancora registrato? <a href="#" (click)="redirectToSignup($event)">Clicca qui</a>
    </div>
  </div>
</div>
